{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="text-center mb-5 fade-in">
                <h1 class="display-5 fw-bold text-zen-primary">易经卜卦</h1>
                <p class="lead text-zen-secondary">天地之道，阴阳变化，以易卜卦，洞察天机</p>
                <div class="zen-divider mx-auto"></div>
            </div>

            <div class="zen-card slide-in-left">
                <div class="p-5">
                    <form id="yijingForm">
                        <div class="mb-4">
                            <label for="questionYijing" class="zen-form-label">请诚心默念您的问题</label>
                            <textarea class="zen-form-control" id="questionYijing" rows="4" 
                                placeholder="请静心凝神，将心中疑问付诸文字..." required></textarea>
                            <small class="text-zen-secondary">心诚则灵，意专则通</small>
                        </div>

                        <div class="text-center mb-4">
                            <p class="text-zen-secondary">请静心冥想您的问题，然后点击下方按钮进行卜卦</p>
                            <div class="coin-container my-4">
                                <div class="zen-coin" id="coin1">
                                    <div class="coin-face front">阳</div>
                                    <div class="coin-face back">阴</div>
                                </div>
                                <div class="zen-coin" id="coin2">
                                    <div class="coin-face front">阳</div>
                                    <div class="coin-face back">阴</div>
                                </div>
                                <div class="zen-coin" id="coin3">
                                    <div class="coin-face front">阳</div>
                                    <div class="coin-face back">阴</div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="aiModeSwitch">
                                <label class="form-check-label zen-form-label" for="aiModeSwitch">
                                    <i class="fas fa-robot text-zen-accent"></i> AI增强模式
                                    <small class="ms-2 text-zen-secondary">(仅限会员使用)</small>
                                </label>
                            </div>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="zen-btn zen-btn-primary">
                                <i class="fas fa-yin-yang me-2"></i>启卦问天
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- 卜卦结果 -->
            <div id="yijingResult" class="mt-5" style="display: none;">
                <div class="zen-card slide-in-right">
                    <div class="text-center p-4 border-bottom">
                        <h3 class="mb-0 text-zen-primary"><i class="fas fa-yin-yang me-2"></i>易经卦象</h3>
                    </div>
                    <div class="p-5">
                        <div class="text-center mb-4">
                            <h5 class="text-zen-secondary">您的问题</h5>
                            <p class="fs-5 fw-bold text-zen-primary" id="questionDisplayYijing"></p>
                        </div>

                        <div class="hexagram-display-yijing text-center mb-4">
                            <div class="zen-hexagram-visual" id="hexagramVisual">
                                <!-- 卦象图形将通过JavaScript生成 -->
                            </div>
                            <h4 class="hexagram-name mt-3 text-zen-primary" id="hexagramName">-</h4>
                            <p class="hexagram-number text-zen-secondary" id="hexagramNumber">-</p>
                        </div>

                        <div id="yijingInterpretation" class="interpretation-content">
                            <!-- 解读内容将通过JavaScript填充 -->
                        </div>

                        <div class="text-center mt-4">
                            <button class="zen-btn zen-btn-primary me-3" onclick="saveYijingResult()">
                                <i class="fas fa-save me-2"></i>珍藏卦象
                            </button>
                            <button class="zen-btn zen-btn-outline" onclick="resetYijingForm()">
                                <i class="fas fa-redo me-2"></i>重新问卦
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
.coin-container {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin: 30px 0;
}

.zen-coin {
    width: 60px;
    height: 60px;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 1s;
    cursor: pointer;
}

.coin-face {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    font-size: 14px;
    backface-visibility: hidden;
    border: 2px solid var(--zen-accent);
}

.coin-face.front {
    background: linear-gradient(145deg, var(--zen-decoration), var(--zen-accent));
    color: var(--zen-primary);
}

.coin-face.back {
    background: linear-gradient(145deg, var(--zen-primary), var(--zen-secondary));
    color: var(--zen-bg);
    transform: rotateY(180deg);
}

.zen-coin.flipping {
    animation: zenCoinFlip 1s ease-in-out;
}

@keyframes zenCoinFlip {
    0% { transform: rotateY(0deg); }
    50% { transform: rotateY(1800deg) scale(1.1); }
    100% { transform: rotateY(3600deg); }
}

.zen-hexagram-visual {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 8px;
    margin: 20px 0;
    padding: 20px;
    background: var(--zen-bg-light);
    border-radius: 1rem;
    border: 1px solid var(--zen-decoration);
}

.yao-line {
    width: 100px;
    height: 8px;
    background: var(--zen-accent);
    border-radius: 4px;
    transition: all 0.3s ease;
    position: relative;
}

.yao-line.broken {
    background: linear-gradient(90deg, var(--zen-accent) 35%, transparent 35%, transparent 65%, var(--zen-accent) 65%);
}

.interpretation-content {
    line-height: 1.8;
    background: var(--zen-bg-light);
    padding: 2rem;
    border-radius: 1rem;
    border-left: 4px solid var(--zen-accent);
    color: var(--zen-primary);
}

.interpretation-content h5 {
    color: var(--zen-primary);
    border-bottom: 2px solid var(--zen-accent);
    padding-bottom: 0.5rem;
    margin-bottom: 1rem;
}

.zen-divider {
    width: 60px;
    height: 3px;
    background: linear-gradient(90deg, var(--zen-accent), var(--zen-decoration));
    margin: 1rem auto;
    border-radius: 2px;
}
</style>
{% endblock extra_css %}

{% block extra_js %}
<script>
const hexagramData = [
    {name: "乾", number: 1, lines: [1,1,1,1,1,1], meaning: "刚健中正", judgment: "元亨利贞"},
    {name: "坤", number: 2, lines: [0,0,0,0,0,0], meaning: "柔顺厚德", judgment: "利牝马之贞"},
    {name: "屯", number: 3, lines: [1,0,0,0,1,0], meaning: "始生之难", judgment: "元亨利贞"},
    {name: "蒙", number: 4, lines: [0,1,0,0,0,1], meaning: "启蒙教育", judgment: "亨"},
    {name: "需", number: 5, lines: [1,1,1,0,1,0], meaning: "需要等待", judgment: "有孚，光亨"},
    {name: "讼", number: 6, lines: [0,1,0,1,1,1], meaning: "争讼纠纷", judgment: "有孚，窒"},
    {name: "师", number: 7, lines: [0,1,0,0,0,0], meaning: "军队出征", judgment: "贞，丈人吉"},
    {name: "比", number: 8, lines: [0,0,0,0,1,0], meaning: "亲密团结", judgment: "吉"},
    // 可以继续添加更多卦象...
];

// 检查用户是否登录和VIP状态
document.addEventListener('DOMContentLoaded', function() {
    const aiModeSwitch = document.getElementById('aiModeSwitch');
    
    // 设置初始状态
    {% if user.is_authenticated %}
        {% if user.userprofile.can_use_ai %}
            aiModeSwitch.disabled = false;
            aiModeSwitch.parentElement.querySelector('small').textContent = "(会员专享功能)";
        {% else %}
            aiModeSwitch.disabled = true;
            aiModeSwitch.parentElement.querySelector('small').textContent = "(需升级会员)";
        {% endif %}
    {% else %}
        aiModeSwitch.disabled = true;
        aiModeSwitch.parentElement.querySelector('small').textContent = "(请先登录)";
    {% endif %}
    
    // 监听开关状态变化
    aiModeSwitch.addEventListener('change', function() {
        if(this.checked) {
            // 前端二次验证
            const canUse = {% if user.is_authenticated and user.userprofile.can_use_ai %}true{% else %}false{% endif %};
            if(!canUse) {
                alert('AI增强模式仅限会员使用，请登录或升级会员');
                this.checked = false;
            }
        }
    });
});

document.getElementById('yijingForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const question = document.getElementById('questionYijing').value;
    
    if (!question.trim()) {
        alert('请输入您的问题');
        return;
    }
    
    // 显示加载状态
    // 显示加载状态和进度提示
    const submitBtn = document.querySelector('button[type="submit"]');
    const originalText = submitBtn.innerHTML;
    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>卜卦中...';
    submitBtn.disabled = true;
    
    // 进度提示
    let progressMessages = [
        '正在抛掷铜钱...',
        '生成卦象...',
        '解读卦辞...',
        'AI增强分析中...',
        '整理卦象结果...'
    ];
    let currentProgress = 0;
    
    const progressInterval = setInterval(() => {
        if (currentProgress < progressMessages.length - 1) {
            currentProgress++;
            submitBtn.innerHTML = `<i class="fas fa-spinner fa-spin me-2"></i>${progressMessages[currentProgress]}`;
        }
    }, 3000);
      
    // 检查是否启用AI模式
    const aiMode = document.getElementById('aiModeSwitch').checked;
    
    // 创建超时控制的fetch请求
    const controller = new AbortController();
    const timeoutId = setTimeout(() => {
        controller.abort();
    }, 100000); // 100秒超时 - 配合后端90秒超时
    
    // 模拟抛硬币动画
    startCoinFlipping(() => {
        // 调用后端API进行易经卜卦
        fetch('/divination/api/yijing/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                question: question,
                ai_mode: aiMode
            }),
            signal: controller.signal
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                const hexagram = {
                    name: data.hexagram_name,
                    number: data.hexagram_number,
                    lines: data.hexagram_lines || [1,1,1,1,1,1], // 默认乾卦
                    meaning: data.hexagram_name + '卦',
                    judgment: data.hexagram_lines ? '卦象已生成' : '吉凶未卜'
                };
                displayYijingResult(question, hexagram, data.interpretation);
            } else {
                alert('卜卦失败，请重试');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            if (error.name === 'AbortError') {
                alert('卜卦超时，请检查网络连接或稍后重试');
            } else {
                alert('网络错误，请重试');
            }
        })
        .finally(() => {
            clearTimeout(timeoutId);
            clearInterval(progressInterval);
            submitBtn.innerHTML = originalText;
            submitBtn.disabled = false;
        });
    });
});

function startCoinFlipping(callback) {
    const coins = document.querySelectorAll('.zen-coin');
    
    coins.forEach((coin, index) => {
        setTimeout(() => {
            coin.classList.add('flipping');
            
            setTimeout(() => {
                coin.classList.remove('flipping');
                // 随机决定正反面
                const isHeads = Math.random() > 0.5;
                coin.style.transform = isHeads ? 'rotateY(0deg)' : 'rotateY(180deg)';
            }, 1000);
        }, index * 200);
    });
    
    setTimeout(callback, 2000);
}

function displayYijingResult(question, hexagram, interpretation) {
    document.getElementById('questionDisplayYijing').textContent = question;
    document.getElementById('hexagramName').textContent = hexagram.name + '卦';
    document.getElementById('hexagramNumber').textContent = `第${hexagram.number}卦`;
    
    // 显示卦象
    const hexagramVisual = document.getElementById('hexagramVisual');
    hexagramVisual.innerHTML = '';
    
    // 从上到下显示爻线（易经传统）
    for (let i = 5; i >= 0; i--) {
        const line = document.createElement('div');
        line.className = 'yao-line' + (hexagram.lines[i] === 0 ? ' broken' : '');
        hexagramVisual.appendChild(line);
    }
    
    document.getElementById('yijingInterpretation').innerHTML = interpretation;
    
    document.getElementById('yijingResult').style.display = 'block';
    document.getElementById('yijingResult').scrollIntoView({ behavior: 'smooth' });
}

function saveYijingResult() {
    alert('卜卦结果已保存到您的个人档案');
}

function resetYijingForm() {
    document.getElementById('yijingForm').reset();
    document.getElementById('yijingResult').style.display = 'none';
    
    // 重置硬币状态
    document.querySelectorAll('.zen-coin').forEach(coin => {
        coin.style.transform = 'rotateY(0deg)';
    });
    
    window.scrollTo({ top: 0, behavior: 'smooth' });
}
</script>
{% endblock %}
