{% extends 'base.html' %}
{% load static %}

{% block title %}八字分析 - 灵汐命理平台{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="text-center mb-5">
                <h1 class="zen-section-title">八字分析</h1>
                <p class="zen-section-subtitle">通过生辰时刻，探寻生命的本质与潜能</p>
            </div>

            <div class="zen-feature-card">
                <div class="zen-feature-icon mb-4">
                    <i class="fas fa-yin-yang"></i>
                </div>
                <form id="baziForm">                    <div class="row g-3 mb-4">
                        <div class="col-md-6">
                            <label for="birthDate" class="zen-form-label">出生日期</label>
                            <input type="date" class="zen-form-control" id="birthDate" required>
                        </div>
                        <div class="col-md-6">
                            <label for="birthTime" class="zen-form-label">出生时辰</label>
                            <select class="zen-form-control" id="birthTime" required>
                                <option value="">请选择时辰</option>
                                <option value="子时">子时 (23:00-01:00)</option>
                                <option value="丑时">丑时 (01:00-03:00)</option>
                                <option value="寅时">寅时 (03:00-05:00)</option>
                                <option value="卯时">卯时 (05:00-07:00)</option>
                                <option value="辰时">辰时 (07:00-09:00)</option>
                                <option value="巳时">巳时 (09:00-11:00)</option>
                                <option value="午时">午时 (11:00-13:00)</option>
                                <option value="未时">未时 (13:00-15:00)</option>
                                <option value="申时">申时 (15:00-17:00)</option>
                                <option value="酉时">酉时 (17:00-19:00)</option>
                                <option value="戌时">戌时 (19:00-21:00)</option>
                                <option value="亥时">亥时 (21:00-23:00)</option>
                            </select>
                        </div>
                    </div>

                    <div class="row g-3 mb-4">
                        <div class="col-md-6">
                            <label for="gender" class="zen-form-label">性别</label>
                            <select class="zen-form-control" id="gender" required>
                                <option value="">请选择性别</option>
                                <option value="male">男</option>
                                <option value="female">女</option>
                            </select>
                        </div>
                            </select>
                        </div>                        <div class="col-md-6">
                            <label for="birthPlace" class="zen-form-label">出生地点</label>
                            <input type="text" class="zen-form-control" id="birthPlace" placeholder="如：北京市">
                        </div>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="zen-btn zen-btn-primary btn-lg py-3">
                            <i class="fas fa-yin-yang me-2"></i>开始八字分析
                        </button>
                    </div>
                    </form>
                </div>
            </div>            <!-- 分析结果 -->
            <div id="resultSection" class="mt-5" style="display: none;">
                <div class="zen-card">
                    <div class="zen-card-header text-center py-3">
                        <h3 class="zen-subtitle mb-0"><i class="fas fa-scroll me-2 zen-icon"></i>八字分析结果</h3>
                    </div>
                    <div class="zen-card-body p-5">
                        <!-- 八字显示 -->
                        <div class="text-center mb-4">
                            <h4 class="zen-feature-title zen-text-primary">您的八字</h4>
                            <div class="bazi-display d-flex justify-content-center gap-3 my-4">
                                <div class="zen-bazi-pillar text-center p-3">
                                    <div class="zen-text-secondary small">年柱</div>
                                    <div class="fw-bold fs-4 zen-text-accent" id="yearPillar">-</div>
                                </div>
                                <div class="zen-bazi-pillar text-center p-3">
                                    <div class="zen-text-secondary small">月柱</div>
                                    <div class="fw-bold fs-4 zen-text-accent" id="monthPillar">-</div>
                                </div>
                                <div class="zen-bazi-pillar text-center p-3">
                                    <div class="zen-text-secondary small">日柱</div>
                                    <div class="fw-bold fs-4 zen-text-accent" id="dayPillar">-</div>
                                </div>
                                <div class="zen-bazi-pillar text-center p-3">
                                    <div class="zen-text-secondary small">时柱</div>
                                    <div class="fw-bold fs-4 zen-text-accent" id="hourPillar">-</div>
                                </div>
                            </div>
                        </div>

                        <!-- 分析内容 -->
                        <div id="analysisContent" class="zen-analysis-content">
                            <!-- 分析结果将通过JavaScript填充 -->
                        </div>

                        <div class="text-center mt-4">
                            <button class="zen-btn zen-btn-primary me-3" onclick="saveResult()">
                                <i class="fas fa-save me-2"></i>保存结果
                            </button>
                            <button class="zen-btn zen-btn-outline" onclick="resetForm()">
                                <i class="fas fa-redo me-2"></i>重新分析
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
.bazi-pillar {
    min-width: 80px;
    transition: all 0.3s ease;
}

.bazi-pillar:hover {
    transform: scale(1.05);
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

.analysis-content {
    line-height: 1.8;
}

.analysis-content h5 {
    color: #495057;
    border-bottom: 2px solid #007bff;
    padding-bottom: 0.5rem;
    margin-bottom: 1rem;
}

.form-control-lg {
    border-radius: 0.5rem;
}

.card {
    border-radius: 1rem;
}
</style>
{% endblock %}

{% block extra_js %}
<script>
document.getElementById('baziForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const birthDate = document.getElementById('birthDate').value;
    const birthTime = document.getElementById('birthTime').value;
    const gender = document.getElementById('gender').value;
    const birthPlace = document.getElementById('birthPlace').value;
    
    if (!birthDate || !birthTime || !gender) {
        alert('请填写完整的出生信息');
        return;
    }
    
    // 显示加载状态
    const submitBtn = document.querySelector('button[type="submit"]');
    const originalText = submitBtn.innerHTML;
    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>分析中...';
    submitBtn.disabled = true;
    
    // 发送分析请求
    fetch('/divination/api/bazi/', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({
            birth_time: birthDate + ' ' + birthTime,
            gender: gender,
            birth_place: birthPlace
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            displayResult(data);
        } else {
            alert('分析失败：' + data.error);
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('网络错误，请稍后重试');
    })
    .finally(() => {
        submitBtn.innerHTML = originalText;
        submitBtn.disabled = false;
    });
});

function displayResult(data) {
    // 显示八字
    document.getElementById('yearPillar').textContent = data.bazi.year;
    document.getElementById('monthPillar').textContent = data.bazi.month;
    document.getElementById('dayPillar').textContent = data.bazi.day;
    document.getElementById('hourPillar').textContent = data.bazi.hour;
    
    // 显示分析内容
    document.getElementById('analysisContent').innerHTML = 
        '<div class="analysis-text">' + 
        data.analysis.replace(/\n/g, '<br>') + 
        '</div>';
    
    // 显示结果区域
    document.getElementById('resultSection').style.display = 'block';
    
    // 滚动到结果区域
    document.getElementById('resultSection').scrollIntoView({ 
        behavior: 'smooth' 
    });
}

function saveResult() {
    alert('结果已保存到您的个人档案');
}

function resetForm() {
    document.getElementById('baziForm').reset();
    document.getElementById('resultSection').style.display = 'none';
    window.scrollTo({ top: 0, behavior: 'smooth' });
}
</script>
{% endblock %}
